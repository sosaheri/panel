<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel</title>
  </head>
  <body>

      <div class="container mx-auto p-4 max-w-sm  bg-slate-100 h-screen">

          <div id="panel" class="flex flex-col">
            <img id="imagenFondo" src="">
            <!-- <div id="zonaCarga"></div> -->
            <div id="svg-container"></div>
          </div>

          <div class="bottom-0 right-0 flex flex-col gap-2 z-50">
            <div class="flex items-center gap-2">
              <label for="inputImagen" class="inline-flex items-center  align-middle  cursor-pointer rounded-full w-14 h-14 border bg-white hover:bg-blue-200 transition-colors duration-500">
                <input type="file" id="inputImagen" accept="image/svg+xml" class="hidden">
                <span class="rounded-full w-14 h-14 pt-3 pl-4 border bg-white hover:bg-blue-200 transition-colors duration-500">                  
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 16 5-7 6 6.5m6.5 2.5L16 13l-4.286 6M14 10h.01M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
                  </svg>
                </span>
              </label>
              <label for="" class="inline-flex items-center  align-middle  cursor-pointer rounded-full w-14 h-14 border bg-white hover:bg-blue-200 transition-colors duration-500">
                <input type="file" id="" accept="image/svg+xml" class="hidden">
                <span class="rounded-full w-14 h-14 pt-3 pl-3 text-center align-middle border bg-white hover:bg-blue-200 transition-colors duration-500">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.005 11.19V12l6.998 4.042L19 12v-.81M5 16.15v.81L11.997 21l6.998-4.042v-.81M12.003 3 5.005 7.042l6.998 4.042L19 7.042 12.003 3Z"/>
                  </svg>
                </span>
              </label>
              <button id="scrollUp" class="rounded-full w-14 h-14 pl-3 border bg-white hover:bg-blue-200 transition-colors duration-500">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 15 7-7 7 7"/>
                </svg>
              </button>
              <button id="scrollDown" class="rounded-full w-14 h-14 pl-3 border bg-white hover:bg-blue-200 transition-colors duration-500">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
                </svg>
              </button>
            </div>
          </div>
      </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
